---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: default.dns
specs:
  - endpointSelector:
      matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    ingress:
    - fromEntities:
      - all
      toPorts:
      - ports:
        - port: "53"
          protocol: ANY
  - endpointSelector:
      matchLabels:
        k8s:io.kubernetes.pod.namespace: {{ .Values.processingNamespace | default .Release.Namespace }}
    egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
          - port: "53"
            protocol: ANY
    - toEntities:
      - all
      toPorts:
      - ports:
        - port: "53"
          protocol: ANY
        - port: "9253"
          protocol: ANY
