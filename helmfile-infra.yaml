bases:
  - environments.yaml
---

{{ readFile "hf-templates.yaml" }}

repositories:
- name: rbkmoney
  url: https://rbkmoney.github.io/charts
- name: ingress-nginx
  url: https://kubernetes.github.io/ingress-nginx

releases:
- name: provisioner
  installed: {{ .Values.provisioner.enabled }}
  <<: *infra_default
  namespace: local-path
  chart: charts/provisioner
- name: ingress
  <<: *infra_default
  chart: ingress-nginx/ingress-nginx
- name: logs
  installed: {{ .Values.elk.enabled }}
  <<: *infra_default
  namespace: monitoring
  chart: rbkmoney/elk
- name: netpolicy
  installed: {{ .Values.cilium.enabled }}
  <<: *infra_default
  chart: charts/netpolicy
